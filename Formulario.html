    <head>

        <h1>
            <img src=imagens/img.png> Pesquisa de Satisfação

                <label for="nome">Nome:</label>

            <p>

            <p>
                <h3>2- Qual o seu nivel de satisfação com a roda de conversa?</h3>

                <label for="Ótimo">Ótimo</label>

                <label for="Bom">Bom</label>

            </p>

                    <option>Ouro Preto </option>
                    <option>Tiradentes</option>
                </select>
            </p>
            <h3>
                <p>
                    <input type="checkbox" id="termos"/>
                    <label for="termmos"><em>Autorizo compartilhar minha resposta com terceiros.</em></label>
                </p>

        </form>     
    </body>
</html>
